<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeJam</title>
</head>

<body>
    <div class="App">
        <div class="ancients-container">
        </div>
        <div class="difficulty-container">
            <div class="difficulty ">Очень легкий</div>
            <div class="difficulty ">Легкий</div>
            <div class="difficulty ">Средний</div>
            <div class="difficulty ">Высокий</div>
            <div class="difficulty ">Очень высокий</div>
        </div>
        <div class="deck-container">
            <div class="current-state">
                <div class="stage-container"><span class="stage-text done">Первая стадия</span>
                    <div class="dots-container">
                        <div class="dot green">0</div>
                        <div class="dot brown">0</div>
                        <div class="dot blue">0</div>
                    </div>
                </div>
                <div class="stage-container"><span class="stage-text done">Вторая стадия</span>
                    <div class="dots-container">
                        <div class="dot green">0</div>
                        <div class="dot brown">0</div>
                        <div class="dot blue">0</div>
                    </div>
                </div>
                <div class="stage-container"><span class="stage-text done">Третья стадия</span>
                    <div class="dots-container">
                        <div class="dot green">0</div>
                        <div class="dot brown">0</div>
                        <div class="dot blue">0</div>
                    </div>
                </div>
            </div>
            <button class="createDeck">Замешать колоду</button>
            <div class="deck"></div>
            <div class="last-card"></div>
        </div>
    </div>
</body>

</html>
